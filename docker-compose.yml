version: "2"
services:
  django:
    container_name: django_server
    build:
      context: .
      dockerfile: Dockerfile
    image: docker_tutorial_django
    stdin_open: true
    tty: true
    volumes:
      - .:/var/www/myproject
    ports:
      - "9001:5000"
    links:
      - db
    environment:
      - DATABASE_URL=mysql://root:itsasecret@db:33060/docker_tutorial_django_db
  db:
    container_name: mysql_database
    image: mysql/mysql-server
    ports:
      - "33060:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=itsasecret
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - persistent:/var/lib/mysql
  flask:
    container_name: pythonService
    build: .
    image: python_service
    command: python2 App.py
    ports:
      - "9000:5000"
    volumes:
      - ./python_api:/code
    links:
      - db
    depends_on:
      - db
volumes:
    persistent:
