{% extends "base_template.html" %}
{% block title %}Tinder{% endblock %}
{% block content %}
<div class="lateralTinder">
    <div class="ui inverted segment">
        <div class="ui inverted secondary pointing menu">
            <a class="item active">Mis Solicitudes</a>
            <a class="item">Messages </a>
        </div>     
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='test.js') }}"></script>
<script>
    (function($){
        $(window).on('load', function(){
            $.instagramFeed({
                'username': 'williamaguirrezapata',
                'container': "#instagram-feed1",
                'display_profile': true,
                'display_biography': false,
                'display_gallery': false,
                'callback': null,
                'styling': true,
                'items': 8,
                'items_per_row': 1,
                'margin': 1 
            });
            $.instagramFeed({
                'username': 'carol_alt',
                'container': "#instagram-feed2",
                'display_profile': false,
                'display_biography': true,
                'display_gallery': true,
                'callback': null,
                'styling': true,
                'items': 8,
                'items_per_row': 1,
                'margin': 1
            });
        });
    })(jQuery);
</script>

<div id="galeriaInsta" class="instagramGaleria" style="overflow:hidden;">
    <div id="instagram-feed2" class="instagram_feed"> </div>
</div>
<div class="iconIz">
    <div onclick="$(galeriaInsta).scrollTo('-=555px');" class="circular ui animated button" tabindex="0">
        <div class="hidden content">
            <i class="left arrow icon"></i>
        </div>
    </div>
</div>


<div class="iconDr">
    <div onclick="$(galeriaInsta).scrollTo('+=555px');" class="circular ui animated button" tabindex="0">
        <div class="hidden content">
            <i class="right arrow icon"></i>
        </div>
    </div>
</div>

<div id="NombreTinder">
		<center><p style="font-family:Roboto;color:white;font-size: 50px"><strong>Carol Linda</strong></p></center>
	</div>

<div class="iconInfo">
    <button onclick="$('.ui.modal.infoPerfil').modal('show');" class="massive circular ui icon button">
        <i class="icon info circle"></i>
    </button>
</div>

<div class="iconCheck">
    <button class="massive circular ui icon button">
        <i class="icon check"></i>
    </button>
</div>
    
<div class="iconX">
    <button class="massive circular ui icon button">
        <i class="icon x icon"></i>
    </button>
</div>


<!--##################### Modal popup Info del perfil ###########################################################################-->
<div class="ui container">
    <div class="ui modal infoPerfil">
        <i class="close icon"></i>
        <div class="header">Más información</div>
        <div class="content">
            
        </div>
        <div class="actions">
            <div class="ui green approve button">Aceptar</div>
            <div class="ui red cancel button">Cancelar</div>
        </div>
    </div>
</div>
    

{% endblock %}
